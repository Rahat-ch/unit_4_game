<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HIMYM RPG</title>
  <<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
  <!--Leave this div alone its for data -->
  <div id="data"></div>

  <div class="game_title">
    Slapsgiving RPG Game!
  </div>




  <div id="main_game_area">
    <video id='myVideo' width='320' height='176'>
    <source src='vid1.mp4' type='video/mp4'>
    <p>
      YOU WIN!!
    </p>
    </video>
    <div id="slapper_selection">
      <!-- Slapper divs need to go here for selection -->
      <div class="section_title">Choose a Slapper</div>
    </div>
  </div>

  <div id="selected_slapper">
    <!--After choosing a slapper this needs to appear alone  -->
    <div class="section_title">The Chosen Slapper</div>
  </div>

  <div id="enemy_slappers">
    <!--Remaining slappers become enemy slappers  -->
    <div class="section_title"> Slap These Slappers</div>
  </div>

  <div class="section_title"> Slap Section</div>

    <button id="slap_button">Slap</button>


  <div id="enemy_field">
    <div id="enemy_defender">
      <div class="section_title">Defender</div>
    </div>
  </div>

  <div id="action_display">

  </div>







</body>

</html>
